name: Build and Push Docker Image

on:
  push:
    paths:
      - dev-sec-ops/base-images/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.DOCKER_REGISTRY_USER }}license-finder:latest -f license_finder .
        working-directory: dev-sec-ops/base-images

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER}}
          password: ${{ secrets.DOCKER_PAT}}

      - name: Push Docker Image
        run: |
          docker push "${{ env.DOCKER_REGISTRY_USER }}/license-finder:latest"
