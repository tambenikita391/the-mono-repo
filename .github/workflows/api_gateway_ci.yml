
name: Build and Push Docker Images

on:
  push:
    paths:
      - hospital-management/api-gateway/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build JAR file using Maven
        run: |
          mvn clean install
        working-directory: hospital-management/api-gateway
        
      - name: Build code and create docker images
        run: mvn clean install docker:build -Dimage.registry=${{secrets.DOCKER_REGISTRY_USER}} -Dimage.tag=$GITHUB_REF_NAME

      - name: Push Docker Image for api-gateway
        run: 
          docker push ${{secrets.DOCKER_REGISTRY_USER}}/api-gateway:latest

      

