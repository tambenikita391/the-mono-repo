

name: Build and Push Docker Images

on:
  push:
    paths:
      - hospital-management/appointment-service/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image for appointment service
        run: 
          docker build -t ${{ secrets.DOCKER_REGISTRY_USER}}/hospital-management-console:latest -f dockerfile .
        working-directory: hospital-management/hospital-management-console

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USER}}
          password: ${{ secrets.DOCKER_REGISTRY_PAT}}

      - name: Push Docker Image of hospital console javafx
        run: 
          docker push ${{secrets.DOCKER_REGISTRY_USER}}/hospital-console:latest

      

